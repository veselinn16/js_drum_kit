<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Tulpen+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <title>JS Drum Kit</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">Get Your Drum On...</h1>
        </header>
        <div class="grid">
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
        </div>
    </div>
    <audio id="1" src="sounds/boom.wav" autoplay="false"></audio>
    <audio id="2" src="sounds/snare.wav" autoplay="false"></audio>
    <audio id="3" src="sounds/clap.wav" autoplay="false"></audio>
    <audio id="4" src="sounds/crash.wav" autoplay="false"></audio>
    <audio id="5" src="sounds/openhat.wav" autoplay="false"></audio>
    <audio id="6" src="sounds/tink.wav" autoplay="false"></audio>
    <audio id="7" src="sounds/tom.wav" autoplay="false"></audio>
    <audio id="8" src="sounds/ride.wav" autoplay="false"></audio>
    <audio id="9" src="sounds/kick.wav" autoplay="false"></audio>

    <script src="script.js"></script>
</body>
</html>
